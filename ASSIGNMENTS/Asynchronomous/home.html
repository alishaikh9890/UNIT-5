<style>
    #nav{
        display: flex;
        flex-direction: row-reverse;
        border:1px solid blue;
        font-family: arial;
        font-weight: 500;
        padding-right: 10vh;
    }
#nav > div{
    padding:3vh;
}
a{
    text-decoration: none;
    color: black;
}
#home{
    margin:auto;
    margin-top: 10vh;
   width:70%;
    border: 1px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    
}

#slider{
    width:70%;
    height: 40vh;
    margin: 30vh 5vh;
    border: 1px solid black;
    margin: 2vh;
    display: flex;
    margin: auto;
 transform-style: right;
 overflow: hidden;
 
}
img{
width:100%
}
#img2,#img3,#img4{
    display: none;
}
button{
    font-weight: 900;
    font-size: 10vh;
    color:gray;
    background-color: white;
    border: none;
}

#main{
    width:60%;
    margin:auto;
    display: grid;
    grid-template-columns: 30% 30% 30%;
    grid-template-rows: auto auto auto;
    grid-gap: 3%;
    padding:7%;
    font-family: arial;
    font-weight: 500;
}
#submain{
    border:1px solid gainsboro;
}
#submain p{
    text-align: center;
}
#submain h3 {
    padding: 0px 2vh;
}
#sort{
    width:30vh;
    display: flex;
    justify-content: space-between;
   
    
}
#sort > div{
    border:1px solid black;
    padding:1vh 2vh;
    font-family: arial;
    font-weight: 600;
    background-color: gainsboro;
}

</style>

<script>
    var moviesData=JSON.parse(localStorage.getItem("moviesData"));
  
document.querySelector("#sort1").addEventListener("click",function(){
var sort=document.querySelector("#sort1").value;
moviesData.sort(function(a, b){

        return a.rating - b.rating;
   
})
displayData(moviesData)
})

document.querySelector("#sort2").addEventListener("click",function(){
var sort=document.querySelector("#sort2").value;
moviesData.sort(function(a, b){

        return b.rating - a.rating;
   
})
displayData(moviesData)
})





    function displayData(){

        document.querySelector("#main").innerHTML="";

        moviesData.forEach(function(ele){
    
   var submain= document.createElement("div");
   submain.setAttribute("id","submain")

   var img= document.createElement("img")
   img.src=ele.post;

   var rating=document.createElement("h3");
   rating.textContent="⭐" + " " +ele.rating;

   var name =document.createElement("h3");
   name.textContent=ele.name;

   var date= document.createElement("p");
   date.textContent=ele.date;

     submain.append(img, rating, name, date)
    document.querySelector("#main").append(submain)
})
    }


displayData()
</script>
