<script>
    var scope={
        a:"The scope manages the availability of variables or we can also say that it determines the accessibility of variables.",
        b:"Types of Scopes in JavaScript:1) Block scope  2) Function scope 3) Local scope 4) Global scope",
        c:"Block scope: Earlier JavaScript had only Global Scope and Function Scope. let and const are the two new important keywords that were introduced by the ES6 and these two keywords provide Block Scope in JavaScript. ECMAScript (ES6) 2015 was the second major revision to JavaScript. Variables that are declared inside a { } block cannot be accessed from outside the block.",
        d:"Function scope: JavaScript has a function scope and each function creates a new scope. Variables defined inside a function are not accessible from outside the function and variables declared with var, let and const are quite similar when declared inside a function.",
        e:"Local scope: Variables declared inside a function become local to the function. Local variables are created when a function starts and deleted when the function is executed. Local variables have Function Scope which means that they can only be accessed from within the function.",
        f:"Global scope: Variables declared Globally (outside of any function) have Global Scope and Global variables can be accessed from anywhere in a program. Similar to function scope variables declared with var, let and const are quite similar when declared outside a block."
    }
    localStorage.setItem("scope",JSON.stringify(scope))

    var hoisting={
        a:"In JavaScript, Hoisting is the default behavior of moving all the declarations at the top of the scope before code execution.",
        b:"Basically, it gives us an advantage that no matter where functions and variables are declared, they are moved to the top of their scope regardless of whether their scope is global or local.",
        c:"It allows us to call functions before even writing them in our code.",
        d:"Note: JavaScript only hoists declarations, not the initializations.",
        e:"JavaScript allocates memory for all variables and functions defined in the program before execution.",
    }
    localStorage.setItem("hoisting",JSON.stringify(hoisting))

    var constructorFunctions={
        a:"In JavaScript, a constructor function is used to create objects.",
        b:"To create an object from a constructor function, we use the 'new' keyword.",
        c:"In JavaScript, you can create multiple objects from a constructor function. ",
        d:"In JavaScript, when 'this' keyword is used in a constructor function, 'this' refers to the object when the object is created.",
        e:"You can also create a constructor function with parameters."
    }
    localStorage.setItem("constructorFunctions",JSON.stringify(constructorFunctions))

    var prototype={
        a:"JavaScript is a prototype based language, so, whenever we create a function using JavaScript, JavaScript engine adds a prototype property inside a function",
        b:"Prototype property is basically an object (also known as Prototype object), where we can attach methods and properties in a prototype object.",
        c:" Prototype property enables other objects to inherit all the properties and methods of function constructor.",
        d:"There are different ways to create an object, one of the way is to create an object using function constructor.",
        e:" When a certain method(or property) is called, it first checks inside the object but when it does'nt find, then search moves on Object's prototype."
    }
    localStorage.setItem("prototype",JSON.stringify(prototype))

</script>
