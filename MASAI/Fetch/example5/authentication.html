<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication system</title>
</head>
<style>
    #container{
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        width: 90%;
        margin: auto;
    }
    input{
        padding: 2vh;
        width: 50%;
        margin-bottom: 1vh;
    }
    button{
        padding: 1vh;
    }
</style>
<body>
    <div id="container">
        <div id="registration-fame">
            <h1>REGISTER</h1>
            <hr>
            <input type="text" placeholder="Name" id="registerName">
            <br>
            <input type="text" placeholder="Email" id="registerEmail">
            <br>
            <input type="text" placeholder="Password" id="registerPassword">
            <br>
            <input type="text" placeholder="Username" id="registerUsername">
            <br>
            <input type="text" placeholder="Mobile" id="registerMobile">
            <br>
            <input type="text" placeholder="Description" id="registerDescription">
            <br>
            <button onclick="register()">REGISTER</button>

        </div>
        <div id="login-form">
            <h1>LOGIN</h1>
            <hr>
            <input type="text" placeholder="Username" id="loginName">
            <br>
            <input type="text" placeholder="Password" id="loginPassword">
            <br>
            <button onclick="login()">LOGIN</button>
            
        </div>
    </div>
</body>
</html>

<script>

   async function register(){
    try {
       let registrationData ={
        name:document.getElementById("registerName").value,
        email:document.getElementById("registerEmail").value,
        password:document.getElementById("registerPassword").value,
        username:document.getElementById("registerUsername").value,
        mobile:document.getElementById("registerMobile").value,
        description:document.getElementById("registerDescription").value
       } ;
       
       let res = await fetch(
        `https://masai-api-mocker.herokuapp.com/auth/regitster`,
        {
            method:"POST",
            body: JSON.stringify(registrationData),
            headers: {
                "Content-Type":"application/json"
            }
        }
        );

        let data= await res.json()

    } catch (error) {
        console.log(error)
    }
    }

   async function login(){
    try {
        let loginData={
            username:document.getElementById("loginName").value,
            password: document.getElementById("loginPassword").value
        }
        console.log(loginData)
    } catch (error) {
        console.log(error)
    }
    }

</script>
