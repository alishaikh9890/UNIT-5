<script>
    console.log("CONSTRUCTOR FUNCTIONS");

    function Person1(n,a){
        this.name =n;
        this.age = a;
         
        // adding method to object directly;
        this.printName = function(){
            console.log(this.name);
        };
    }

    // adding method to object's prototype
    Person1.prototype.getDetails= function(){
        console.log(`${this.name} is ${this.age} years old`);
    };
    
    let p1 = new Person1("Bruce",26);

    console.log("p1",p1);
